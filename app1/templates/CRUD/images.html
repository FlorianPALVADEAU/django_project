<head>

    <title>Images</title>

<body>
    <h1>Images list</h1>
    <div class="main">
        {% for data in dataset %}
        <a class="card" href="show/{{data.id}}">            
            <img src="{{ data.url }}" alt="{{ data.name }}">
            <p class="name">{{ data.name }}</p>
            <p class="prix">{{ data.prix }} â‚¬</p>
            <p class="stock"><i>(Il reste {{ data.stock }} exemplaires)</i></p>
        </a>
        {% endfor %}
    
    </div>    
</body>
</html>
